apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyan-api-server-green
  labels:
    app: cyan-api-server
    slot: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cyan-api-server
      slot: green
  template:
    metadata:
      labels:
        app: cyan-api-server
        slot: green
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: server
          image: "xcreuwcyan.azurecr.io/cyanserver:282"
          imagePullPolicy: Always
          lifecycle: 
            preStop:
              httpGet:
                path: /api/podTerminate
                port: 3000
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/getVersion
              port: http
          readinessProbe:
            httpGet:
              path: /api/getVersion
              port: http